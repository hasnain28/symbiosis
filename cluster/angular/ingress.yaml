apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: angular
  namespace: angular
  annotations: 
    cert-manager.io/cluster-issuer: staging-cluster-issuer 
spec:
  ingressClassName: nginx
  rules:
  - host: app.mhasnain.dev
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: angular
            port:
              number: 80
  tls: # < placing a host in the TLS config will determine what ends up in the cert's subjectAltNames
  - hosts:
    - app.mhasnain.dev
    secretName: angular-cert